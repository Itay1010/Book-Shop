    <link rel="stylesheet" href="css/main.css">

<body onload="onInit()">

        <h1>Bookshop Manager</h1>
    </header>

    <section class="table-container">
        <span onclick="onAddBook()">Create new book</span>
        <table>
            <thead>
                <tr>

                    <th>Price</th>

            </thead>
            <tbody>
            </tbody>
        </table>

        <section class="modal-section">
